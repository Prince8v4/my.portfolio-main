services:
  # Backend Web Service
  - type: web
    name: portfolio-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_RECEIVER
        sync: false
    rootDir: backend

  # Frontend Static Site
  - type: web
    name: portfolio-frontend
    env: static
    buildCommand: "" # No build needed for plain HTML
    publishPath: "." # Root directory for index.html
    staticPublishCustomDir: "."
